<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Communication Network</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #003366;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    header img {
      height: 40px;
      max-width: 100%;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .hero {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .hero p {
      margin: 0;
      font-size: 16px;
    }

    .hero button {
      margin-top: 20px;
      background-color: #9400D3;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #packageDropdown {
      display: none;
      text-align: center;
      padding: 30px 20px;
    }

    #packageDropdown h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .package {
      margin-bottom: 15px;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        margin-top: 10px;
      }

      nav a {
        font-size: 14px;
        padding: 5px 0;
      }

      .hero h1 {
        font-size: 22px;
      }

      .hero button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="DCN Logo">
    <nav>
      <a href="#">Packages</a>
      <a href="#">Pay Bill</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Digital Communication Network</h1>
    <p>Reliable Broadband Internet at Affordable Prices</p>
    <button onclick="togglePackages()">VIEW PACKAGES</button>
  </section>

  <section id="packageDropdown">
    <h2>Internet Packages</h2>
    <div class="package">10 Mbps – ৳500 / month</div>
    <div class="package">15 Mbps – ৳700 / month</div>
    <div class="package">20 Mbps – ৳1000 / month</div>
  </section>

  <script>
    function togglePackages() {
      const dropdown = document.getElementById("packageDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
                                                 </html>
